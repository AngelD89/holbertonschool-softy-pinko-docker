<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Softy Pinko</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            max-width: 600px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
        }
        
        #dynamic-content {
            color: #667eea;
            font-size: 2em;
            margin: 30px 0;
            font-weight: bold;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 20px;
        }
        
        button {
            background-color: #667eea;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #764ba2;
        }
        
        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #f0f0f0;
            border-radius: 5px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Softy Pinko</h1>
        <h1 id="dynamic-content">Loading...</h1>
        <p>We provide the best strategy to grow up your business</p>
        <button>Discover More</button>
        <div class="result"></div>
    </div>

    <script>
        // Load dynamic data from the back-end on port 5252
        $(function() {
            $.ajax({
                type: "GET",
                url: "http://localhost:5252/api/hello",
                success: function(data) {
                    console.log(data);
                    $('#dynamic-content').text(data);
                },
                error: function(err) {
                    console.error(err);
                    $('#dynamic-content').text('Unable to connect to API');
                }
            });
        });
    </script>
</body>
</html>
